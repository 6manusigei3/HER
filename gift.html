<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Choice ü§ç</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Bunny styles */
    .bunny {
      width: 80px;
      height: 100px;
      position: relative;
      margin: 20px auto;
      display: none;
    }

    .bunny .ear {
      width: 20px;
      height: 50px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 0;
      border: 2px solid #ccc;
    }

    .bunny .ear.left { left: 10px; transform: rotate(-10deg); }
    .bunny .ear.right { right: 10px; transform: rotate(10deg); }

    .bunny .face {
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      border: 2px solid #ccc;
      position: absolute;
      top: 40px;
      left: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .bunny .eyes {
      display: flex;
      justify-content: space-between;
      width: 30px;
      margin-bottom: 5px;
    }

    .bunny .eye {
      width: 6px;
      height: 6px;
      background: #333;
      border-radius: 50%;
    }

    .bunny .smile {
      width: 20px;
      height: 10px;
      border-bottom: 2px solid #333;
      border-radius: 0 0 10px 10px;
    }

    /* Bunny animations */
    .bunny.show { display: block; animation: bounce 0.8s ease forwards; }

    @keyframes bounce {
      0% { transform: translateY(-20px); opacity: 0; }
      50% { transform: translateY(5px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    @keyframes blink {
      0%, 90%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0); }
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
    }

    .bunny.blink .eye { animation: blink 0.3s ease; }
    .bunny.wiggle .ear.left { animation: wiggle 0.5s ease forwards; }
    .bunny.wiggle .ear.right { animation: wiggle 0.5s ease forwards; }

    /* Song button styling ‚Äî light blue */
    #songBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #6ec1e4; /* light blue */
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s, background 0.2s;
    }

    #songBtn:hover {
      background: #5bb0d6; /* slightly darker on hover */
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Just one more thing ü§ç</h1>

    <p>
      Ivy, I want this to be perfect for you,<br>
      so tell me what feels most comfortable üíñ
    </p>

    <!-- Three options -->
    <button id="sendBtn">Send it to you üíå</button>
    <button id="saveBtn">Save it for when we meet ü´∂</button>
    <button id="maybeBtn">If possible, I‚Äôll be there üíñ</button>

    <p id="result"></p>

    <!-- Bunny -->
    <div class="bunny" id="bunny">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="face">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="smile"></div>
      </div>
    </div>

    <!-- Song button -->
    <button id="songBtn">üéµ Play "Blue" by Young Kai</button>

    <!-- Easter egg -->
    <p id="secret" class="hidden">
      You found my little secret‚Ä¶ just like you make my heart feel at home ‚ù§Ô∏è
    </p>

    <div id="heart">‚ù§Ô∏è</div>
  </div>

  <script src="script.js"></script>
  <script>
    window.onload = () => {
      const sendBtn = document.getElementById("sendBtn");
      const saveBtn = document.getElementById("saveBtn");
      const maybeBtn = document.getElementById("maybeBtn");
      const bunny = document.getElementById("bunny");
      const songBtn = document.getElementById("songBtn");

      function animateBunny() {
        bunny.classList.add('blink', 'wiggle');
        setTimeout(() => {
          bunny.classList.remove('blink', 'wiggle');
        }, 600);
      }

      function showGiftMessage(choice) {
        let message = "";
        if (choice === "send") message = "Got it! I‚Äôll make sure it reaches you on Valentine‚Äôs Day üíå";
        else if (choice === "save") message = "Perfect! Can‚Äôt wait to give this to you in person ü´∂";
        else if (choice === "maybe") message = "I‚Äôll do my best to be there with you on Valentine‚Äôs Day ü•π‚ù§Ô∏è";

        document.getElementById("result").innerText = message;

        // Show bunny and animate
        bunny.classList.add("show");
        animateBunny();
      }

      if (sendBtn) sendBtn.addEventListener('click', () => showGiftMessage('send'));
      if (saveBtn) saveBtn.addEventListener('click', () => showGiftMessage('save'));
      if (maybeBtn) maybeBtn.addEventListener('click', () => showGiftMessage('maybe'));

      // Song button ‚Äî YouTube link
      if (songBtn) {
        songBtn.addEventListener('click', () => {
          window.open('https://www.youtube.com/watch?v=IpFX2vq8HKw', '_blank');
        });
        songBtn.addEventListener('mouseover', () => songBtn.style.transform = 'scale(1.05)');
        songBtn.addEventListener('mouseout', () => songBtn.style.transform = 'scale(1)');
      }

      // Bunny and button hover effects
      [sendBtn, saveBtn, maybeBtn].forEach(btn => {
        if (!btn) return;
        btn.addEventListener('mouseover', () => btn.style.transform = 'scale(1.05)');
        btn.addEventListener('mouseout', () => btn.style.transform = 'scale(1)');
      });

      // Heart Easter egg
      const heart = document.getElementById("heart");
      const secret = document.getElementById("secret");
      if (heart && secret) {
        let clicks = 0;
        heart.addEventListener("click", () => {
          clicks++;
          if (clicks === 5) secret.classList.remove("hidden");
        });
      }
    };
  </script>
</body>
</html>
